<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Basic Assessment - Advanced Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #e5e7eb;
      padding: 20px;
    }
    h2 {
      color: #38bdf8;
      border-bottom: 1px solid #334155;
      padding-bottom: 5px;
    }
    .card {
      background: #020617;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      cursor: pointer;
      background: #38bdf8;
      color: black;
      font-weight: bold;
    }

    button:hover{
      
    }
    .output {
      margin-top: 10px;
      color: #a5f3fc;
    }
  </style>
</head>
<body>

  <h1>ðŸ“˜ JavaScript Assessment (Advanced Interactive)</h1>

  <h2>Section 1 â€” Variables & Assignment</h2>
  <div class="card">
    <button onclick="variablesDemo()">Run Variables Demo</button>
    <div id="vars" class="output"></div>
  </div>

  <h2>Swap Values (Without Third Variable)</h2>
  <div class="card">
    <input id="a" type="number" placeholder="Enter a">
    <input id="b" type="number" placeholder="Enter b">
    <button onclick="swapValues()">Swap</button>
    <div id="swapResult" class="output"></div>
  </div>

  <h2>Operators</h2>
  <div class="card">
    <input id="num1" type="number" placeholder="Number 1">
    <input id="num2" type="number" placeholder="Number 2">
    <button onclick="operatorsDemo()">Calculate</button>
    <div id="opsResult" class="output"></div>
  </div>

  <h2>Comparison (Greater / Equal / Less than 100)</h2>
  <div class="card">
    <input id="compareNum" type="number" placeholder="Enter a number">
    <button onclick="compare100()">Check</button>
    <div id="compareResult" class="output"></div>
  </div>

  <h2>Even / Odd + FizzBuzz</h2>
  <div class="card">
    <input id="fizzNum" type="number" placeholder="Enter a number">
    <button onclick="fizzBuzz()">Check</button>
    <div id="fizzResult" class="output"></div>
  </div>

  <h2>Weekday Switch (1â€“7)</h2>
  <div class="card">
    <input id="day" type="number" placeholder="1 to 7">
    <button onclick="weekDay()">Find Day</button>
    <div id="dayResult" class="output"></div>
  </div>

  <h2>Prime Checker</h2>
  <div class="card">
    <input id="primeNum" type="number" placeholder="Enter a number">
    <button onclick="checkPrime()">Check Prime</button>
    <div id="primeResult" class="output"></div>
  </div>

  <h2>Reverse String</h2>
  <div class="card">
    <input id="reverseText" type="text" placeholder="Enter text">
    <button onclick="reverseString()">Reverse</button>
    <div id="reverseResult" class="output"></div>
  </div>

  <script>
    // Variables demo
    function variablesDemo() {
      let name = "Alex";
      let age = 21;
      let isStudent = true;

      document.getElementById("vars").innerHTML = 
        `Name: ${name}<br>Age: ${age}<br>Student: ${isStudent}`;
    }

    // Swap values
    function swapValues() {
      let a = Number(document.getElementById("a").value);
      let b = Number(document.getElementById("b").value);

      [a, b] = [b, a];

      document.getElementById("swapResult").innerText = 
        `After Swap â†’ a = ${a}, b = ${b}`;
    }

    // Operators demo
    function operatorsDemo() {
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);

      let result = `
        Sum: ${n1 + n2}<br>
        Difference: ${n1 - n2}<br>
        Product: ${n1 * n2}<br>
        Quotient: ${n1 / n2}<br>
        Remainder: ${n1 % n2}
      `;
      document.getElementById("opsResult").innerHTML = result;
    }

    // Comparison
    function compare100() {
      let n = Number(document.getElementById("compareNum").value);
      let result =
        n > 100 ? "Greater than 100" :
        n === 100 ? "Equal to 100" :
        "Less than 100";
      document.getElementById("compareResult").innerText = result;
    }

    // Even/Odd + FizzBuzz
    function fizzBuzz() {
      let n = Number(document.getElementById("fizzNum").value);
      let result = "";

      result += (n % 2 === 0) ? "Even " : "Odd ";

      if (n % 3 === 0 && n % 5 === 0) result += "| FizzBuzz";
      else if (n % 3 === 0) result += "| Fizz";
      else if (n % 5 === 0) result += "| Buzz";

      document.getElementById("fizzResult").innerText = result;
    }

    // Weekday switch
    function weekDay() {
      let d = Number(document.getElementById("day").value);
      let result;

      switch(d) {
        case 1: result = "Monday"; break;
        case 2: result = "Tuesday"; break;
        case 3: result = "Wednesday"; break;
        case 4: result = "Thursday"; break;
        case 5: result = "Friday"; break;
        case 6: result = "Saturday"; break;
        case 7: result = "Sunday"; break;
        default: result = "Invalid day";
      }
      document.getElementById("dayResult").innerText = result;
    }

    // Prime checker
    function checkPrime() {
      let n = Number(document.getElementById("primeNum").value);
      if (n <= 1) {
        document.getElementById("primeResult").innerText = "Not Prime";
        return;
      }
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) {
          document.getElementById("primeResult").innerText = "Not Prime";
          return;
        }
      }
      document.getElementById("primeResult").innerText = "Prime Number";
    }

    // Reverse string
    function reverseString() {
      let text = document.getElementById("reverseText").value;
      let reversed = text.split("").reverse().join("");
      document.getElementById("reverseResult").innerText = reversed;
    }
  </script>
</body>
</html>
